<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"> </script>
</head>
<body>
    <p id="heading">Electronics Calculator</p>
    <div class="main">
        <div class="box">
            <h1>Voltage Calculator</h1>
            <div>
                <input type="number" id="cur" placeholder="Current">
                <span id="unit">Ampere</span>
            </div>
            <div>
                <input type="number" id="res" placeholder="Resistance">
                <span id="unit">Ohm</span>
            </div>
            <button onclick="res()">calculate</button>
            <span id="vol">Voltage</span>
            <span id="res_units">Volts</span>
        </div>
        <div class="box">
            <h1>Current Calculator</h1>
            <div>
                <input type="number" id="voltage" placeholder="Voltage">
                <span id="unit">Volts</span>
            </div>
            <div>
                <input type="number" id="resistance" placeholder="Resistance">
                <span id="unit">Ohm</span>
            </div>
            <button onclick="current_cal()">calculate</button>
            <span id="current">Current</span>
            <span id="res_units">Ampere</span>
        </div>
        <div class="box">
            <h1>Resistance Calculator</h1>
            <div>
                <input type="number" id="voltage1" placeholder="Voltage">
                <span id="unit">Voltage</span>
            </div>
            <div>
                <input type="number" id="current1" placeholder="Current">
                <span id="unit">Ampere</span>
            </div>
            <button onclick="res_cal()">calculate</button>
            <span id="resistance1">Resistance</span>
            <span id="res_units">Ohm</span>
        </div>
    </div>
</body>
</html>
